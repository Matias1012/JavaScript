<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo">Bienvenido/a</h1>
    <div id="containerLogin">

    </div>

    <div id="containerProductos" class="ocultar">

        <div id="ContenedorProductos">
        </div>

        <div  class="carrito"> 
            <div id="formulario">
                <h3>Carrito</h3>
            </div>
            <div>
                <h4>Total de la compra:<p id="total"></p></h4>
                <button onclick="irCarrito()"> Ir al Carrito</button>
            </div>
        </div>

    </div>

    <div id="carrito" class="ocultar">
        <h3>Carrito de compras</h3>

        <table id="listadoProductos" class="table table-bordered">
            <tr>
                <td> Nombre</td>
                <td> Cantidad</td>
                <td> Precio</td>
            </tr>
        </table>
        <!-- Button trigger modal -->
         <div class="flex">
            <button type="button" id="ButtonConfirmarCompra" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#carritoModal">
                Confirmar compra
            </button>

            <h5 id="totalCarrito"> </h5>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                Su compra fue realizada exitosamente
                </div>

            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
